<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <section class="my-5 mx-4">
    <div class="container priceCard shadow-lg bg-light">

      <div class="row text-center">
        <div class="col-12 mb-3 p-1 imageHead">
          <img class="img-fluid" src="images/illustration-hero.svg" alt="">
        </div>

        <div class="col-12 mt-3 px-5">
          <h1 class="display-4 mb-3 fs-2 fw-bold">Order Summary</h1>
          <p class="description mb-4 text-muted">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
      </div>

        <div class="row align-items-center justify-content-center mx-3 mb-4 pricePlan py-3">
          <div class="col-3 px-2">
        <img class="img-fluid" src="images/icon-music.svg" alt="">
        </div>
      <div class="col-4 p-0">
         <p class="mb-0 fw-bold fs-6"> Annual Plan </p>
         <p class="mb-0 text-muted"> $59.99/year </p>    
      </div>
        <div class="col-4">
         <a href="#" class="link-primary textChange"><p class="text-end textChange">Change</p></a>
        </div>
  </div>
  
  <div class="row text-center">
        <div class="col-12 mb-1">
          <a href="#" class="btn btn-primary btnPayment mb-3 shadow-lg fw-bold">Proceed to Payment</a>
        </div>
        <div class="col-12 mb-4">
          <a href="#" class="text-muted btnCancel fw-bold text-decoration-none"> Cancel Order </a> 
        </div>
      </div>

  </div>
</section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jovanov.me">Angel Jovanov</a>.
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
